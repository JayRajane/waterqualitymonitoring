{% extends 'monitoring_app/base.html' %}

{% block content %}
<style>
    .sliding-header {
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #007bff, #00c4b4);
        color: white;
        border-radius: 10px;
        margin-bottom: 2rem;
        animation: slideIn 1s ease-in-out;
    }

    .sliding-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
    }

    .sliding-header p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        margin: 0 0.5rem;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        border-radius: 25px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        margin: 0 0.5rem;
        transition: background-color 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #545b62;
    }

    .btn-primary i,
    .btn-secondary i {
        margin-right: 0.5rem;
    }

    .form-container {
        text-align: center;
        padding: 2rem;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .sliding-header h1 {
            font-size: 2rem;
        }

        .sliding-header p {
            font-size: 1rem;
        }

        .btn-primary,
        .btn-secondary {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            display: inline-block;
            margin: 0.5rem;
        }

        .form-container {
            padding: 1.5rem;
        }
    }
</style>

<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="sliding-header">
    <h1>Logout</h1>
    <p>Are you sure you want to log out?</p>
</div>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i>Confirm Logout</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary"><i class="fas fa-times"></i>Cancel</a>
    </form>
</div>
{% endblock %}
