<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #3b82f6, #10b981);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 animate-fadeIn">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Data Management System</h1>
                <p class="text-gray-600 mt-2">Sign in to access your account</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                    <p class="font-semibold">Error</p>
                    <p>Your username and password didn't match. Please try again.</p>
                </div>
                {% endif %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" 
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" 
                           required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" 
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" 
                               required>
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path id="eyeIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6.36-1.36C19.92 7.77 16.69 5 12 5c-4.69 0-7.92 2.77-9.36 5.64a1 1 0 000 1.72C4.08 15.23 7.31 18 12 18c4.69 0 7.92-2.77 9.36-5.64a1 1 0 000-1.72zM12 15a3 3 0 100-6 3 3 0 000 6z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember" id="remember" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                    Log In
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            Data Management System &copy; {% now "Y" %}
        </footer>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const isPassword = passwordInput.type === 'password';
            
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeIcon.setAttribute('d', isPassword 
                ? 'M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z'
                : 'M15 12a3 3 0 11-6 0 3 3 0 016 0zm6.36-1.36C19.92 7.77 16.69 5 12 5c-4.69 0-7.92 2.77-9.36 5.64a1 1 0 000 1.72C4.08 15.23 7.31 18 12 18c4.69 0 7.92-2.77 9.36-5.64a1 1 0 000-1.72zM12 15a3 3 0 100-6 3 3 0 000 6z');
        });
    </script>
</body>
</html>
