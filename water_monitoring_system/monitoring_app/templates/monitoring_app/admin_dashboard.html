{% extends 'monitoring_app/base.html' %}

{% block content %}
<style>
    .sliding-header {
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #007bff, #00c4b4);
        color: white;
        border-radius: 10px;
        margin-bottom: 2rem;
        animation: slideIn 1s ease-in-out;
    }

    .sliding-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
    }

    .sliding-header p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        text-align: center;
        padding: 2rem;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 1rem;
    }

    .card-text {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 1.5rem;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .icon {
        font-size: 2.5rem;
        color: #00c4b4;
        margin-bottom: 1rem;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .sliding-header h1 {
            font-size: 2rem;
        }

        .sliding-header p {
            font-size: 1rem;
        }

        .card-text {
            font-size: 1.5rem;
        }
    }
</style>

<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="sliding-header">
    <h1>Admin Dashboard</h1>
    <p>Manage users and monitor water quality data</p>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-users icon"></i>
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">{{ total_users }}</p>
                <a href="{% url 'user_management' %}" class="btn btn-primary">Manage Users</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-tachometer-alt icon"></i>
                <h5 class="card-title">Active Users</h5>
                <p class="card-text">{{ active_machines }}</p>
                <a href="{% url 'all_users_dashboard' %}" class="btn btn-primary">View All Data</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
