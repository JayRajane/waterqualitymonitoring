{% extends 'monitoring_app/base.html' %}

{% block content %}
<div class="sliding-header">
    <h1>Admin Dashboard</h1>
    <p>Manage users and system operations</p>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="action-button">
            <h3>User Management</h3>
            <p>Add, edit or remove users</p>
            <a href="{% url 'user_management' %}" class="btn btn-primary">Manage Users</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="action-button">
            <h3>Data Entry</h3>
            <p>Generate test data</p>
            <a href="{% url 'data_entry' %}" class="btn btn-info">Data Entry</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="action-button">
            <h3>All Users Data</h3>
            <p>View user selection dashboard</p>
            <a href="{% url 'all_users_dashboard' %}" class="btn btn-success">View Users</a>
        </div>
    </div>
</div>
{% endblock %}
