{% extends 'monitoring_app/base.html' %}

{% block content %}
<style>
    .sliding-header {
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #007bff, #00c4b4);
        color: white;
        border-radius: 10px;
        margin-bottom: 2rem;
        animation: slideIn 1s ease-in-out;
    }

    .sliding-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
    }

    .sliding-header p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    .dashboard-container {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
        width: 100%;
        margin: 0 10px;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        text-align: center;
        padding: 2.5rem;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: space-between;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 1rem;
    }

    .card-text {
        font-size: 2.5rem;
        font-weight: bold;
        color: #007bff;
        margin: 1.5rem 0;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s ease;
        width: fit-content;
        margin: 0 auto;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .icon {
        font-size: 3rem;
        color: #00c4b4;
        margin-bottom: 1.5rem;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
    }

    .col-md-4 {
        display: flex;
        flex: 0 0 30%;
        max-width: 30%;
        padding: 0 15px;
        margin-bottom: 30px;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 992px) {
        .col-md-4 {
            flex: 0 0 50%;
            max-width: 50%;
        }
    }

    @media (max-width: 768px) {
        .sliding-header h1 {
            font-size: 2rem;
        }

        .sliding-header p {
            font-size: 1rem;
        }

        .col-md-4 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .card-text {
            font-size: 2rem;
        }

        .icon {
            font-size: 2.5rem;
        }
    }
</style>

<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="sliding-header">
    <h1>Admin Dashboard</h1>
    <p>Manage users and monitor water quality data</p>
</div>

<div class="dashboard-container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-users icon" aria-hidden="true"></i>
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text">{{ total_users }}</p>
                    <a href="{% url 'user_management' %}" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-edit icon" aria-hidden="true"></i>
                    <h5 class="card-title">Data Entries</h5>
                    <p class="card-text">{{ data_entry }}</p>
                    <a href="{% url 'data_entry' %}" class="btn btn-primary">Add Data</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-globe icon" aria-hidden="true"></i>
                    <h5 class="card-title">All Users</h5>
                    <p class="card-text">{{ all_users_dashboard }}</p>
                    <a href="{% url 'all_users_dashboard' %}" class="btn btn-primary">View All Users</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
