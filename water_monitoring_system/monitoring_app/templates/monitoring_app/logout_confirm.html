{% extends 'monitoring_app/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3>Confirm Logout</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to log out?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" name="confirm" class="btn btn-danger">Yes, Log Me Out</button>
                        <button type="submit" name="cancel" class="btn btn-secondary">No, Take Me Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
