<!-- monitoring_app/templates/monitoring_app/logout_confirm.html -->
{% extends 'monitoring_app/base.html' %}

{% block content %}
<div class="sliding-header">
    <h1>Logout</h1>
    <p>Are you sure you want to log out?</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" name="confirm" class="btn btn-primary">Confirm Logout</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
